<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
		layout:decorator="home.html">

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
 
</head>
<body>

<div layout:fragment="pageContent">
  <div class="container mt-5">
	<div class="card">
		<div class="card-header bg-dark text-white">Liste des films </div>
		<div class="card-body">
			<form method="get" th:action="@{/film}">
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="keyword" th:value="${keyword}">
					<button class="btn btn-success">chercher</button>
				</div>
			</form>
		
			<table class="table">
				<tr>
					<th>ID</th><th>Titre</th><th>Duree</th><th>Realisateur</th><th>Description</th><th>Photo</th><th>Date de sortie</th>
					<th>Categorie</th><th> &nbsp &nbsp &nbsp &nbsp Actions</th>
				</tr>
				<tr th:each="f:${listFilms}" th:object="${listFilms}">
					<td th:text="${f.id}"></td>
					<td th:text="${f.titre}"></td>
					<td th:text="${f.duree}"></td>
					<td th:text="${f.realisateur}"></td>
					<td th:text="${f.description}"></td>
					<td th:text="${f.photo}"></td>
					<td th:text="${f.dateSortie}"></td>
					<td th:text="${categorie.id}"></td>
					
					
					<td>
						<a onclick="return confirm('etes vous sure de vouloire supprimer')" class="btn btn-outline-danger" 
							th:href="@{deleteFilm(id=${f.id},keyword=${keyword},page=${currentPage},size=${size})}">
							Delete</a>&nbsp&nbsp&nbsp
					
						<a class="btn btn-outline-primary" th:href="@{editFilm(id=${f.id})}">Modifier</a>
					</td>
					<td></td>
					
				</tr>
			
			</table>
			<ul class="nav nav.pills">
				<li    th:each="page,status:${pages}">
					<a th:class="${status.index==currentPage?'btn btn-primary':'btn'}" th:href="@{film(page=${status.index},keyword=${keyword},size=${size})}" th:text="${status.index}"></a>
				
				</li>
			</ul>
			<label>Clicker ici pour ajouter un film </label>
			<a class="btn btn-outline-primary" th:href="@{/formFilm}" >Ajouter</a>
		
		</div>
	  </div>
   </div>
</div>

</body>
</html>
